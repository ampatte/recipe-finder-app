<html>
    <head>
        <title>Recipe Finder</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cherish&family=Kaushan+Script&family=Londrina+Sketch&family=Love+Light&family=Pinyon+Script&family=Princess+Sofia&family=Zilla+Slab+Highlight:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
            integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/style.css" />
    </head>

    <body>
        <header class="nav-container">
            <nav>
                <h1>RECIPE FINDER</h1>
                <a class="pure-button" href="http://purecss.io">Favorties</a>
            </nav>
        </header>
        <main class="pure-g">
            <section
                class="pure-u-sm-1 pure-u-md-1 pure-u-lg-1-3"
                id="ingredient-section"
            >
                <header class="ingredient-section-header">
                    <h1 class="">Ingredients</h1>
                    <h2 class="">
                        Enter ingredients already in your kitchen to find
                        delicious recipes!
                    </h2>
                </header>
                <input
                    id="search-ingredient"
                    type="text"
                    class="pure-input-2-3"
                    placeholder="Enter ingredient..."
                />
                <input id="submit-ingredient" type="submit" />
                <div id="ingredients-list"></div>
            </section>
            <section
                class="results-section pure-u-sm-1 pure-u-md-1 pure-u-lg-2-3"
            >
                <button id="recipe-search-button">Search for recipes</button>
                <h1 class="content-subhead">Results</h1>
                <div id="recipe-search-results"></div>
            </section>
        </main>
        <footer class="footer">
            <div class="pure-menu pure-menu-horizontal">
                <ul>
                    <li class="pure-menu-item">
                        <a href="http://purecss.io/" class="pure-menu-link"
                            >About</a
                        >
                    </li>
                    <li class="pure-menu-item">
                        <a
                            href="http://github.com/pure-css/pure/"
                            class="pure-menu-link"
                            >GitHub</a
                        >
                    </li>
                </ul>
            </div>
        </footer>
        <script src="./assets/script.js"></script>
    </body>
</html>
